    <title>我想和你一起生活</title>
  </head>
  <body>
    <div id="child">
      <div class="content" ><h1>我想和你一起生活</h1>
      <P>在某个小镇
      <P>共享无尽的黄昏
      <P>和绵绵不绝的钟声
      <P>在这个小镇的旅店里——
      <P>古老时钟敲出的
      <P>微弱响声
      <P>像时间轻轻滴落
      <P>有时候，在黄昏，自顶楼某个房间传来笛声
      <P>吹笛者倚著窗牖
      <P>而窗口大朵郁金香
      <P>此刻你若不爱我，我也不会在意。</div>
    </div>
  </body>
